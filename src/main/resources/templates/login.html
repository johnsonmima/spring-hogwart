<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="header-link :: header-link"></head>
<body>
<!--navbar-->
<div th:replace="secondary-navbar :: secondary-navbar"></div>

<!-- Header-->
<div th:replace="secondary-header :: secondary-header"></div>


<!-- Contact section-->
<section class="bg-light py-5">
    <div class="container px-5 my-5 px-5">
        <div class="text-center mb-5">
            <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3">
                <i class="bi bi-key"></i></div>
            <h2 class="fw-bolder">Log in</h2>
            <p class="lead mb-0">Welcome back, you have been missed</p>
        </div>
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-6">


                <p class="alert alert-danger " role="alert"
                   th:if="${!#strings.isEmpty(message)}"
                   th:text="${message}">
                </p>

                <form th:action="@{/login}" method="post">

                    <!-- Email address input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="username"
                               name="username"
                               type="text"
                               placeholder="Username"/>
                        <label for="username">Enter your username</label>

                    </div>
                    <!-- Name input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="password"
                               name="password"
                               type="password"
                               placeholder="Enter your password..."/>
                        <label for="password">Password</label>
                        <!--                    CSRF TOKEN-->
<!--                        <input type="hidden" th:name="${_csrf.parameterName}"-->
<!--                               th:value="${_csrf.token}"/>-->

                    </div>


                    <!-- Submit error message-->
                    <!---->
                    <!-- This is what your users will see when there is-->
                    <!-- an error submitting the form-->
                    <div class="d-none" id="submitErrorMessage">
                        <div class="text-center text-danger mb-3">Error sending
                            message!
                        </div>
                    </div>
                    <!-- Submit Button-->
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg "
                                id="submitButton" type="submit">Submit
                        </button>
                    </div>
                    <div class="d-flex justify-content-center pt-5">
                        <a th:href="@{/}" class="link">New User?</a>
                    </div>
                </form>
            </div>
        </div>

    </div>
</section>
<!-- Footer-->
<div th:replace="footer :: footer"></div>

</body>
